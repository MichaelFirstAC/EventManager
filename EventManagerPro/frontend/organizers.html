<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Organizers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">EventManager</a>
            <ul>
                <li><a href="index.html">Events</a></li>
                <li><a href="add_event.html">Add Event</a></li>
                <li><a href="venues.html">Venues</a></li>
                <li><a href="organizers.html" class="active">Organizers</a></li>
                <li><a href="attendees.html">Attendees</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="list-container">
            <h2>Existing Organizers</h2>
            <div id="list-message" class="message"></div>
            <div class="table-scroll-container">
                <table>
                    <thead>
                        <tr><th>Name</th><th>Email</th><th>Phone</th><th>Actions</th></tr>
                    </thead>
                    <tbody id="organizers-table-body"></tbody>
                </table>
            </div>
            <div class="pagination-container">
                <button id="load-more-btn" class="btn" style="display: none;">Load More</button>
            </div>
        </div>
        <div class="form-container">
            <h2>Add New Organizer</h2>
            <form id="add-organizer-form">
                <div class="form-group"><label for="organizerName">Organizer Name</label><input type="text" id="organizerName" required></div>
                <div class="form-group"><label for="contactEmail">Contact Email</label><input type="email" id="contactEmail" required></div>
                <div class="form-group"><label for="contactPhone">Contact Phone</label><input type="tel" id="contactPhone"></div>
                <button type="submit" class="btn">Add Organizer</button>
            </form>
            <div id="form-message" class="message"></div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
