<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Venues</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">EventManager</a>
            <ul>
                <li><a href="index.html">Events</a></li>
                <li><a href="add_event.html">Add Event</a></li>
                <li><a href="venues.html" class="active">Venues</a></li>
                <li><a href="organizers.html">Organizers</a></li>
                <li><a href="attendees.html">Attendees</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="list-container">
            <h2>Existing Venues</h2>
            <div id="list-message" class="message"></div>
            <div class="table-scroll-container">
                <table>
                    <thead>
                        <tr><th>Name</th><th>City</th><th>Capacity</th><th>Actions</th></tr>
                    </thead>
                    <tbody id="venues-table-body"></tbody>
                </table>
            </div>
            <div class="pagination-container">
                <button id="load-more-btn" class="btn" style="display: none;">Load More</button>
            </div>
        </div>
        <div class="form-container">
            <h2>Add New Venue</h2>
            <form id="add-venue-form">
                <div class="form-group"><label for="venueName">Venue Name</label><input type="text" id="venueName" required></div>
                <div class="form-group"><label for="address">Address</label><input type="text" id="address" required></div>
                <div class="form-group"><label for="city">City</label><input type="text" id="city" required></div>
                <div class="form-group"><label for="capacity">Capacity</label><input type="number" id="capacity" required></div>
                <button type="submit" class="btn">Add Venue</button>
            </form>
            <div id="form-message" class="message"></div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
