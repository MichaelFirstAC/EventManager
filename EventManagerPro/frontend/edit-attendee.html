<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Attendee</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">EventManager</a>
            <ul>
                <li><a href="index.html">Events</a></li>
                <li><a href="add_event.html">Add Event</a></li>
                <li><a href="venues.html">Venues</a></li>
                <li><a href="organizers.html">Organizers</a></li>
                <li><a href="attendees.html" class="active">Attendees</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <h1>Edit Attendee</h1>
        <div class="form-container">
            <form id="edit-attendee-form">
                <div class="form-group"><label for="fullName">Full Name</label><input type="text" id="fullName" name="FullName" required></div>
                <div class="form-group"><label for="email">Email</label><input type="email" id="email" name="Email" required></div>
                <div class="form-group"><label for="phone">Phone</label><input type="tel" id="phone" name="Phone"></div>
                <button type="submit" class="btn">Save Changes</button>
            </form>
            <div id="form-message" class="message"></div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
