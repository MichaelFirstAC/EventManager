<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Event</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">EventManager</a>
            <ul>
                <li><a href="index.html">Events</a></li>
                <li><a href="add_event.html" class="active">Add Event</a></li>
                <li><a href="venues.html">Venues</a></li>
                <li><a href="organizers.html">Organizers</a></li>
                <li><a href="attendees.html">Attendees</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <h1>Add a New Event</h1>
        <div class="form-container">
            <form id="add-event-form">
                <div class="form-group"><label for="eventName">Event Name</label><input type="text" id="eventName" name="EventName" required></div>
                <div class="form-group"><label for="eventType">Event Type</label><input type="text" id="eventType" name="EventType" placeholder="e.g., Conference, Concert" required></div>
                <div class="form-group"><label for="startDate">Start Date</label><input type="date" id="startDate" name="StartDate" required></div>
                <div class="form-group"><label for="endDate">End Date</label><input type="date" id="endDate" name="EndDate" required></div>
                <div class="form-group"><label for="price">Ticket Price (Regular)</label><input type="number" id="price" name="Price" min="0" step="0.01" value="0.00" required></div>
                <div class="form-group"><label for="venue">Venue</label><select id="venue" name="VenueID" required><option value="">Loading venues...</option></select></div>
                <div class="form-group"><label for="organizer">Organizer</label><select id="organizer" name="OrganizerID" required><option value="">Loading organizers...</option></select></div>
                <button type="submit" class="btn">Create Event</button>
            </form>
            <div id="form-message" class="message"></div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
