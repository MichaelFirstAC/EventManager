<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Venue</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">EventManager</a>
            <ul>
                <li><a href="index.html">Events</a></li>
                <li><a href="add_event.html">Add Event</a></li>
                <li><a href="venues.html" class="active">Venues</a></li>
                <li><a href="organizers.html">Organizers</a></li>
                <li><a href="attendees.html">Attendees</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <h1>Edit Venue</h1>
        <div class="form-container">
            <form id="edit-venue-form">
                <div class="form-group"><label for="venueName">Venue Name</label><input type="text" id="venueName" name="VenueName" required></div>
                <div class="form-group"><label for="address">Address</label><input type="text" id="address" name="Address" required></div>
                <div class="form-group"><label for="city">City</label><input type="text" id="city" name="City" required></div>
                <div class="form-group"><label for="capacity">Capacity</label><input type="number" id="capacity" name="Capacity" required></div>
                <button type="submit" class="btn">Save Changes</button>
            </form>
            <div id="form-message" class="message"></div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
